<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="numberDisplay">Display</p>
        </div>
        <div class="containerButtons">
            <div class = "row1">
                <button class="clear">Clear</button>
                <button class="back">Back</button>
            </div>
            <div class = "row2">
                <button class="7, mainButton">7</button>
                <button class="8, mainButton">8</button>
                <button class="9, mainButton">9</button>
                <button class="divide, operatorButton">&#247;</button>
            </div>
            <div class = "row3">
                <button class="4, mainButton">4</button>
                <button class="5, mainButton">5</button>
                <button class="6, mainButton">6</button>
                <button class="multiply, operatorButton">x</button> 
            </div>
            <div class = "row4">       
                <button class="1, mainButton">1</button>
                <button class="2, mainButton">2</button>
                <button class="3, mainButton">3</button>
                <button class="subtract, operatorButton">-</button> 
            </div>
            <div class = "row5">   
                <button class="decimal, mainButton">&bull;</button>
                <button class="0, mainButton">0</button>
                <button class="=, mainButton">=</button>
                <button class="add, operatorButton">+</button>   
            </div>
        </div> 
    </div>
</body>
</html>
