<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="numberDisplay"></p>
        </div>
        <div class="containerButtons">
            <div class = "row1">
                <button class="clear" onclick="clearAll()">Clear</button>
                <button class="back" onclick="back()">Back</button>
            </div>
            <div class = "row2">
                <button class="7, mainButton" onclick="seven()">7</button>
                <button class="8, mainButton" onclick="eight()">8</button>
                <button class="9, mainButton" onclick="nine()">9</button>
                <button class="divide, operatorButton" onclick="divide()">&#247;</button>
            </div>
            <div class = "row3">
                <button class="4, mainButton" onclick="four()">4</button>
                <button class="5, mainButton" onclick="five()">5</button>
                <button class="6, mainButton" onclick="six()">6</button>
                <button class="multiply, operatorButton" onclick="multiply()">x</button> 
            </div>
            <div class = "row4">       
                <button class="1, mainButton" onclick="one()">1</button>
                <button class="2, mainButton" onclick="two()">2</button>
                <button class="3, mainButton" onclick="three()">3</button>
                <button class="subtract, operatorButton" onclick="subtract()">-</button> 
            </div>
            <div class = "row5">   
                <button class="decimal, mainButton" onclick="decimal()">&bull;</button>
                <button class="0, mainButton" onclick="zero()">0</button>
                <button class="=, mainButton" onclick="equals()">=</button>
                <button class="add, operatorButton" onclick="add()">+</button>   
            </div>
        </div> 
    </div>
</body>
</html>
